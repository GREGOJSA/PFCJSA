{% extends "sopa/index.html" %}
{% block content %}

<div class="page-header">
  <h1>Lista de usuarios. <small>Alumnos registrados en el sitema</small></h1>

</div>
<br>
 <div class ="col-md-8 col-md-offset-2">

{% for alumno in alumnos %}
  <p> User: <a href= '/usuarios/{{alumno.username}}'>{{alumno.username}}</a> </p>
  <p> Nombre: {{alumno.first_name}} </p>
  <p> Apellido: {{alumno.last_name}} </p>
  <br>



{% endfor %}
</div>
{% endblock content %}
