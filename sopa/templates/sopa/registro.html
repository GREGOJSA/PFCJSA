{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/></meta>
        <title>Acceso a SOPA</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/registro.css'  %}"></link>
        <link rel="shortcut icon" href="{% static 'img/favicon.ico'  %}" type="image/x-icon">
        <link rel="icon" href="{% static 'img/favicon.ico'  %}" type="image/x-icon">
    </head>
    <body>
      <div class="wrapper">
        <form class="form-signin" role="form" method="post" id="form_login">
          {% csrf_token %}
          <h2 class="form-signin-heading">Registro en SOPA</h2>
          <input type="text" class="form-control" name="username" placeholder="Usuario" required="" />
          <input type="password" class="form-control" name="password1" placeholder="Contraseña (8 caracteres min.)" required="" />
          <input type="password" class="form-control" name="password2" placeholder="Confirme contraseña" required="" />
          <input type="text" class="form-control" name="first_name" placeholder="Nombre" required="" />
          <input type="text" class="form-control" name="last_name" placeholder="Apellido" required="" />
          <input type="text" class="form-control" name="email" placeholder="Correo" required="" />
          <br>
          <p>Seleccione su titulación </p>
          <select id="soflow" name="id_grado" placeholder="grado" class="form-control">

            <option value="1">Ing. Aeroespacial en Aeronavegación</option>
            <option value="2">Ing. Aeroespacial en Vehículos Aeroespaciales</option>
            <option value="3">Ing. Biomédica</option>
            <option value="4">Ing. en Sistemas Audiovisuales y Multimedia</option>
            <option value="5">Ing. en Sistemas de Telecomunicación</option>
            <option value="6">Ing. en Tecnologías de la Telecomunicación</option>
            <option value="7">Ing. en Telemática</option>
            <option value="8">Biomedical Engineering</option>
            <option value="9">Ing. En Sistemas Teleco + ADE</option>
            <option value="10">Ing. En Tecnologías Teleco + ADE</option>
          </select>
          {{ form.errors }}
          {{ form.non_field_errors }}

          <br>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
          <br>
          <div class ="link">
            <a href="/">VOLVER </a>
          </div>
        </form>

      </div>
    </body>
</html>
