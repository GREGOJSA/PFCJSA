{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/></meta>
        <title>Acceso a SOPA</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'  %}"></link>
    </head>
    <body>
      <div class="wrapper">
        <form class="form-signin" role="form" method="post" id="form_login">
          {% csrf_token %}
          <h2 class="form-signin-heading">Acceso a SOPA</h2>
          <input type="text" class="form-control" {{ form.username }}
          <input type="password" class="form-control" name="password" placeholder="Password" required="" {{ form.password }}
          <br>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
    </body>
</html>
