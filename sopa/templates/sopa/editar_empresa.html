{% extends "sopa/index.html" %}
{% block content %}
<div class="page-header">
  <h1>&nbsp;Editar empresa. <small>Edición de los datos de empresa</small></h1>

</div>
<div class="container">
    <br />
    <br />
    <br />
<form method="POST" >{% csrf_token %}

<div class="form-group row col-md-4 col-md-offset-4">
  <label  class=" col-form-label">Nombre de la empresa</label>
  <div class="col-10">
    <input class="form-control" type="text" name="nombre_empresa" >
  </div>
</div>
<div class="form-group row col-md-4 col-md-offset-4">
  <label  class=" col-form-label">Departamento</label>
  <div class="col-10">
    <input class="form-control" type="text" name="departamento" >
  </div>
</div>
<div class="form-group row col-md-4 col-md-offset-4">
  <label  class="col-form-label">Ubicacion de la empresa (dirección)</label>
  <div class="col-10">
    <input class="form-control" type="text" name="ubicacion" >
  </div>
</div>
<div class="form-group row col-md-4 col-md-offset-4">
  <label class=" col-form-label">Nombre del Tutor de la Empresa</label>
  <div class="col-10">
    <input class="form-control" type="text" name="tutor" >
  </div>
</div>
<div class="form-group row col-md-4 col-md-offset-4">
<button type="submit" class="save btn btn-success">Crear</button>
</div>
</form>
</div>
{% endblock content %}
